{# Tenant Context Indicator Banner #}
{# FR-TENANT-105: Shows when admin is viewing as a different tenant #}

{% if is_admin_viewing_as_tenant and current_tenant %}
<div class="tenant-context-banner">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center py-2">
            <span class="badge bg-warning text-dark me-2">
                <i class="fas fa-building me-1"></i> Admin Override
            </span>
            <span class="text-white me-3">
                Viewing as: <strong>{{ current_tenant.name }}</strong>
            </span>
            <form action="{{ url_for('tenants.switch_tenant_context', tenant_id=0) }}" method="POST" class="d-inline"
                onsubmit="return confirm('Return to PrepKC admin view?')">
                <button type="submit" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i> Exit Tenant View
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .tenant-context-banner {
        background: linear-gradient(135deg, #6f42c1 0%, #8e5cf5 100%);
        border-bottom: 2px solid #5a32a3;
        position: sticky;
        top: 0;
        z-index: 1040;
    }

    .tenant-context-banner .badge {
        font-size: 0.85rem;
        padding: 0.4em 0.6em;
    }
</style>
{% endif %}
