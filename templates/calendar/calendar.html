{% extends "base.html" %}

{% block title %}Event Calendar{% endblock %}

{% block extra_css %}
<!-- FullCalendar CSS - Load the main FullCalendar library -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<!-- Custom calendar styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
{% endblock %}

{% block content %}
<!-- Main calendar container -->
<div class="calendar-container">
    <!-- Calendar header with title -->
    <div class="calendar-header">
        <h1 class="calendar-title">Event Calendar</h1>
    </div>
    <!-- FullCalendar will render in this div -->
    <div id="calendar"></div>
</div>

<!-- Event Details Modal - Shows detailed event information when clicked -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal header with close button -->
            <div class="modal-header">
                <h5 class="modal-title">Event Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal body with event details -->
            <div class="modal-body">
                <div class="event-details">
                    <p><strong>Title:</strong> <span id="eventTitle"></span></p>
                    <p><strong>Date:</strong> <span id="eventDate"></span></p>
                    <p><strong>Time:</strong> <span id="eventTime"></span></p>
                    <p><strong>Location:</strong> <span id="eventLocation"></span></p>
                    <p><strong>Type:</strong> <span id="eventType"></span></p>
                    <p><strong>Status:</strong> <span id="eventStatus"></span></p>
                    <p><strong>Description:</strong> <span id="eventDescription"></span></p>
                </div>
            </div>
            <!-- Modal footer with action buttons -->
            <div class="modal-footer">
                <a href="#" id="viewEventBtn" class="btn btn-primary">View Details</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS Libraries - Required for calendar functionality -->
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/main.min.js'></script>

<!-- Custom calendar JavaScript - Handles calendar initialization and interactions -->
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}
