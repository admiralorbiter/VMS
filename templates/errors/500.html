{% extends "base-nonav.html" %}

{% block title %}Server Error - VMS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
            </div>
            <h1 class="display-4 mb-3">500</h1>
            <h2 class="mb-4">Something Went Wrong</h2>
            <p class="lead text-muted mb-4">
                We encountered an unexpected error. Our team has been notified and is working on it.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('events.home') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
