{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Event Attendance Report</h1>
    
    <!-- Filters Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Report Filters</h5>
            <form id="attendanceFilters">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="dateRange">Date Range</label>
                            <input type="date" class="form-control" id="dateRange">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="eventType">Event Type</label>
                            <select class="form-control" id="eventType">
                                <option value="">All Events</option>
                                <!-- Event types will be populated dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="district">District</label>
                            <select class="form-control" id="district">
                                <option value="">All Districts</option>
                                <!-- Districts will be populated dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary mt-4">Generate Report</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Summary Statistics -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Events</h5>
                    <h2 class="card-text" id="totalEvents">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Volunteers</h5>
                    <h2 class="card-text" id="totalVolunteers">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Students</h5>
                    <h2 class="card-text" id="totalStudents">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Average Attendance</h5>
                    <h2 class="card-text" id="avgAttendance">0%</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Detailed Results Table -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Event Attendance Details</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Event Date</th>
                            <th>Event Name</th>
                            <th>District</th>
                            <th>Volunteers</th>
                            <th>Students</th>
                            <th>Total Attendance</th>
                            <th>Attendance Rate</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Data will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
