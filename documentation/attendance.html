<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - VMS Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            background: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding: 1.5rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 1.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .nav-item {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
        }

        .nav-item:hover {
            background: rgba(37, 99, 235, 0.1);
            border-left-color: var(--primary-color);
        }

        .nav-item.active {
            background: rgba(37, 99, 235, 0.1);
            border-left-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: none;
        }

        .content-section {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .section-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        /* Task Cards */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .task-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            cursor: pointer;
        }

        .task-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .task-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.75rem;
            color: var(--primary-color);
        }

        .task-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .task-steps {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Expandable Content */
        .expandable {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .expandable-header {
            padding: 1rem;
            background: var(--secondary-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .expandable-header:hover {
            background: #f1f5f9;
        }

        .expandable-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .expandable-icon {
            transition: transform 0.2s;
        }

        .expandable.open .expandable-icon {
            transform: rotate(180deg);
        }

        .expandable-content {
            display: none;
            padding: 1.5rem;
            background: white;
        }

        .expandable.open .expandable-content {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }

        /* Step Lists */
        .step-list {
            list-style: none;
            counter-reset: step-counter;
        }

        .step-item {
            counter-increment: step-counter;
            margin-bottom: 1rem;
            padding-left: 3rem;
            position: relative;
        }

        .step-item::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            width: 2rem;
            height: 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        /* Callout Boxes */
        .callout {
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
            border-left: 4px solid;
        }

        .callout-tip {
            background: #f0fdf4;
            border-left-color: var(--accent-color);
            color: #166534;
        }

        .callout-warning {
            background: #fffbeb;
            border-left-color: var(--warning-color);
            color: #92400e;
        }

        .callout-info {
            background: #eff6ff;
            border-left-color: var(--primary-color);
            color: #1e40af;
        }

        .callout-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .task-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            </div>
        </nav>
        <main class="main-content">
            <section class="content-section active" id="attendance">
                <div class="section-header">

                </div>
            </section>
        </main>
    </div>
</body>
